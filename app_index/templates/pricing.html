{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" type="text/css"  href="{% static 'css/custom.css' %}">

<link rel="stylesheet" type="text/css"  href="{% static 'css/map.css' %}">

{% endblock styles %}


{% block content %}

<div class="container-fluid full-height">
  <div class="row full-height" >
    <div class="col-md-6 full-height vertical-align">

      <input id="origin-input" class="controls" type="text"
          placeholder="Origen">

      <input id="destination-input" class="controls" type="text"
          placeholder="Destino">
          <h3 id="show-destination"></h3>
          <h3 id="show-origin"></h3>
    </div>

    <div class="col-md-6 full-height">
      <div id="map"></div>
    </div>
  </div>
</div>








<script>
  var map_styles = [{"featureType":"landscape.natural","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"color":"#e0efef"}]},{"featureType":"poi","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"hue":"#1900ff"},{"color":"#c0e8e8"}]},{"featureType":"road","elementType":"geometry","stylers":[{"lightness":100},{"visibility":"simplified"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"transit.line","elementType":"geometry","stylers":[{"visibility":"on"},{"lightness":700}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#7dcdcd"}]}]
  function initMap() {

  var show_origin = document.getElementById('show-origin');
  var show_destination = document.getElementById('show-destination');

  function updateOriginDestination(){
    origin_place = origin_autocomplete.getPlace()
    destination_place = destination_autocomplete.getPlace()

    if (origin_place){
      console.log(origin_place.formatted_address);
      show_origin.innerHTML = origin_place.formatted_address;
    }

    if (destination_place){
      show_destination.innerHTML = destination_place.formatted_address;
    }
  }


  var origin_place_id = "{{origin}}";
  var destination_place_id = "{{destiny}}";
  console.log(origin_place_id);
  console.log(destination_place_id);
  var travel_mode = google.maps.TravelMode.DRIVING;
  var map = new google.maps.Map(document.getElementById('map'), {
    mapTypeControl: false,
    center: {lat: 40.4412308, lng: -3.6897286},
    zoom: 14,
    styles: map_styles,
  });

  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  directionsDisplay.setMap(map);

  /* Bogdan */
  route(origin_place_id, destination_place_id, travel_mode,
                 directionsService, directionsDisplay)




  var origin_input = document.getElementById('origin-input');
  var destination_input = document.getElementById('destination-input');


  var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
  origin_autocomplete.bindTo('bounds', map);
  var destination_autocomplete =
      new google.maps.places.Autocomplete(destination_input);
  destination_autocomplete.bindTo('bounds', map);

  // Sets a listener on a radio button to change the filter type on Places
  // Autocomplete.
  function setupClickListener(id, mode) {
    var radioButton = document.getElementById(id);
    radioButton.addEventListener('click', function() {
      travel_mode = mode;
    });
  }

  function expandViewportToFitPlace(map, place) {
    if (place.geometry.viewport) {
      map.fitBounds(place.geometry.viewport);
    } else {
      map.setCenter(place.geometry.location);
      map.setZoom(17);
    }
  }

  origin_autocomplete.addListener('place_changed', function() {
    var place = origin_autocomplete.getPlace();
    if (!place.geometry) {
      window.alert("Autocomplete's returned place contains no geometry");
      return;
    }
    expandViewportToFitPlace(map, place);

    // If the place has a geometry, store its place ID and route if we have
    // the other place ID
    origin_place_id = place.place_id;
    route(origin_place_id, destination_place_id, travel_mode,
          directionsService, directionsDisplay);
  });

  destination_autocomplete.addListener('place_changed', function() {
    var place = destination_autocomplete.getPlace();
    if (!place.geometry) {
      window.alert("Autocomplete's returned place contains no geometry");
      return;
    }
    expandViewportToFitPlace(map, place);

    // If the place has a geometry, store its place ID and route if we have
    // the other place ID
    destination_place_id = place.place_id;
    route(origin_place_id, destination_place_id, travel_mode,
          directionsService, directionsDisplay);
  });

  function route(origin_place_id, destination_place_id, travel_mode,
                 directionsService, directionsDisplay) {
    if (!origin_place_id || !destination_place_id) {
      return;
    }
    console.log(travel_mode)
    console.log(origin_place_id)
    console.log(destination_place_id)
    //updateOriginDestination()
    directionsService.route({
      origin: {'placeId': origin_place_id},
      destination: {'placeId': destination_place_id},
      travelMode: travel_mode
    }, function(response, status) {
      if (status === google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });
  }
  }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfrXNpIRvbO7jRvnGmz1Du34NHz1YspTI&libraries=places&callback=initMap"
        async defer></script>
  </div>
</div>


<h2>{{origin}}</h2>

<h2>{{destiny}}</h2>
